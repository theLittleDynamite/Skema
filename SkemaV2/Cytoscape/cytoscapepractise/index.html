<!doctype html>
<html>
<head>
    <title>Cytoscape Testing</title>
    <script src='cytoscape.js'></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 100px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [
                { data: { id: 'a' } },
                { data: { id: 'b' } },
                { data: { id: 'c' } },
                { data: { id: 'ab', source: 'a', target: 'b' } }
            ],
            style: [
                {
                    selector: 'node',
                    style: {
                        label: 'data(id)'
                    }
                }
            ],
            layout: {
                name: 'grid'
            }
        })
    </script>

    <form>
        Label: <input type="text" id="labeltext">
        X-Position: <input type="text" id="xpostext">
        Y-Position: <input type="text" id="ypostext">
    </form>

    <button type="button" onclick="addElement()">add</button>
    <button type="button" onclick="adjustElement()">Submit</button>

    <script>
        var current;

        cy.on('tap, drag', function(evt){
            current = cy.$(':selected, :active');
            changeText(current);
        });

        function addElement() {
            cy.add({
                data: { id: 'd' },
                position: { x: 300, y: 300 }
            });
            cy.add({
                data: { id: 'bd', source: 'b', target: 'd' }
            });
            cy.layout({ name: 'grid' });
        }

        function changeText(node) {
            document.getElementById('labeltext').value = current.style('label');
            document.getElementById('xpostext').value = current.position('x');
            document.getElementById('ypostext').value = current.position('y');
        }

        function adjustElement() {
                current.style( 'label', document.getElementById('labeltext').value );
        }
    </script>

</body>
</html>
