<!doctype html>
<html>
<head>
    <title>Cytoscape Testing</title>
    <script src='cytoscape.js'></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 100px;
        left: 0px;
    }

    #properties_core {

    }

    #properties_obj {

    }

    #properties_asc {

    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [
                { data: { id: 'a' } },
                { data: { id: 'b' } },
                { data: { id: 'c' } },
                { data: { id: 'ab', source: 'a', target: 'b' } }
            ],
            style: [
                {
                    selector: 'node',
                    style: {
                        label: 'data(id)'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'target-arrow-shape': 'triangle',
                    }
                }
            ],
            layout: {
                name: 'grid'
            }
        })
    </script>

    <form>
        Label: <input type="text" id="labeltext">
        X-Position: <input type="text" id="xpostext">
        Y-Position: <input type="text" id="ypostext">
        <select id=knowledge_selector>
        </select>
    </form>

    <button type="button" onclick="addNode()">Add Node</button>
    <button type="button" onclick="addEdge()">Add Edge</button>
    <button type="button" onclick="deleteElement()">Remove</button>
    <button type="button" onclick="adjustElement()">Submit</button>
    <button type="button" onclick="resetViewport()">Reset View</button>


    <script>
        var current;

        cy.on('mousedown drag', '*', function(evt){
            current = this;
            changeProperties(current);
        });

        cy.on('select', function(evt){
            if (this.isNode()){

            }
        })

        function addNode() {
            cy.add({
                style : { label: 'new' },
                position: { x: 300, y: 300 }
            });
        }

        function addEdge() {
            var selected_eles = cy.$(':selected');
            var hasEdge = selected_eles.is('edge');

            if (!hasEdge) {
                var node1 = selected_eles[0];
                var node2 = selected_eles[1];
                cy.add({
                    data: { source: node1.id(), target: node2.id() }
                });
            }
            if (hasEdge) {
                var source;
                var edge;
                selected_eles.forEach( function( ele ) {
                    if (ele.isNode()) { node = ele; }
                    if (ele.isEdge()) { edge = ele; }
                });
                cy.add({
                    data: { source: node.id(), target: edge.data('target') },
                    style: {
                        'target-arrow-shape': 'none',
                    }
                });

            }
        }

        function deleteElement() {
            cy.remove(cy.$(':selected'));
        }

        function changeProperties(element) {
            if (element.isNode) {
                document.getElementById('labeltext').value = current.style('label');
                document.getElementById('xpostext').value = current.position('x');
                document.getElementById('ypostext').value = current.position('y');
            }
        }

        function adjustElement() {
                current.style( 'label', document.getElementById('labeltext').value );
        }

        function resetViewport() {
            cy.reset();
        }
    </script>
</body>
</html>
